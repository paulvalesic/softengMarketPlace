{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Review for Order: {{ order.item.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
